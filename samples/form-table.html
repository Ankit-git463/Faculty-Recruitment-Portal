<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Form</title>
    <link rel="stylesheet" href="form-table.css">
</head>

<body>


    <div class="section">


        <div class="tbl-container">


            <div class="tbl-panel ">

                <div class="tbl-panel-heading">
                    (E) Additional Educational Qualification (If any)

                    <button class="add-more" id="add_more_acde">Add More</button>

                </div>
                <div class="main-tbl">
                    <div class="tbl-panel-body">

                       
                        <table class="">

                            <tr height="30px">
                                <th class="tbl-head"> Degree/Certificate </th>
                                <th class="tbl-head"> University/Institute </th>
                                <th class="tbl-head"> Branch/Stream </th>
                                <th class="tbl-head"> Year of Joining</th>
                                <th class="tbl-head"> Year of Completion </th>
                                <th class="tbl-head"> Duration (in years)</th>
                                <th class="tbl-head"> Percentage/ CGPA </th>
                                <th class="tbl-head"> Division/Class</th>
                            </tr>




                            <tr height="60px">
                                <td class="input-box-tbl">
                                    <input id="add_degree1" name="add_degree[]" type="text" value=""
                                        placeholder="Degree" maxlength="10" required="">
                                </td>

                                <td class="input-box-tbl">
                                    <input id="add_college1" name="add_college[]" type="text" value=""
                                        placeholder="College" maxlength="80" required="">
                                </td>

                                <td class="input-box-tbl">
                                    <input id="add_subjects1" name="add_subjects[]" type="text" value=""
                                        placeholder="Subjects" maxlength="80" required="">
                                </td>

                                <td class="input-box-tbl">
                                    <input id="add_yoj1" name="add_yoj[]" type="text" value=""
                                        placeholder="Year of Joining" maxlength="5" required="">
                                </td>
                                <td class="input-box-tbl">
                                    <input id="add_yog1" name="add_yog[]" type="text" value=""
                                        placeholder="Year of Graduation" maxlength="5" required="">
                                </td>
                                <td class="input-box-tbl">
                                    <input id="add_duration1" name="add_duration[]" type="text" value=""
                                        placeholder="Duration" maxlength="2" required="">
                                </td>

                                <td class="input-box-tbl">
                                    <input id="add_perce1" name="add_perce[]" type="text" value=""
                                        placeholder="Percentage" maxlength="5" required="">
                                </td>

                                <td class="input-box-tbl">
                                    <input id="add_rank1" name="add_rank[]" type="text" value=""
                                        placeholder="Percentage" maxlength="5" required="">
                                </td>

                            </tr>





                            <tr height="60px">
                                <td class="input-box-tbl">
                                    <input id="add_degree2" name="add_degree[]" type="text" value=""
                                        placeholder="Degree" maxlength="10" required="">
                                </td>

                                <td class="input-box-tbl">
                                    <input id="add_college2" name="add_college[]" type="text" value=""
                                        placeholder="College" maxlength="80" required="">
                                </td>

                                <td class="input-box-tbl">
                                    <input id="add_subjects2" name="add_subjects[]" type="text" value=""
                                        placeholder="Subjects" maxlength="80" required="">
                                </td>

                                <td class="input-box-tbl">
                                    <input id="add_yoj2" name="add_yoj[]" type="text" value=""
                                        placeholder="Year of Joining" maxlength="5" required="">
                                </td>
                                <td class="input-box-tbl">
                                    <input id="add_yog2" name="add_yog[]" type="text" value=""
                                        placeholder="Year of Graduation" maxlength="5" required="">
                                </td>
                                <td class="input-box-tbl">
                                    <input id="add_duration2" name="add_duration[]" type="text" value=""
                                        placeholder="Duration" maxlength="4" required="">
                                </td>

                                <td class="input-box-tbl">
                                    <input id="add_perce2" name="add_perce[]" type="text" value=""
                                        placeholder="Percentage" maxlength="5" required="">
                                </td>

                                <td class="input-box-tbl">
                                    <input id="add_rank2" name="add_rank[]" type="text" value=""
                                        placeholder="Percentage" maxlength="5" required="">
                                </td>

                            </tr>



                            <tr height="60px">
                                <td class="input-box-tbl">
                                    <input id="add_degree3" name="add_degree[]" type="text" value=""
                                        placeholder="Degree" maxlength="10" required="">
                                </td>

                                <td class="input-box-tbl">
                                    <input id="add_college3" name="add_college[]" type="text" value=""
                                        placeholder="College" maxlength="80" required="">
                                </td>

                                <td class="input-box-tbl">
                                    <input id="add_subjects3" name="add_subjects[]" type="text" value=""
                                        placeholder="Subjects" maxlength="80" required="">
                                </td>

                                <td class="input-box-tbl">
                                    <input id="add_yoj3" name="add_yoj[]" type="text" value=""
                                        placeholder="Year of Joining" maxlength="5" required="">
                                </td>
                                <td class="input-box-tbl">
                                    <input id="add_yog3" name="add_yog[]" type="text" value=""
                                        placeholder="Year of Graduation" maxlength="5" required="">
                                </td>
                                <td class="input-box-tbl">
                                    <input id="add_duration3" name="add_duration[]" type="text" value=""
                                        placeholder="Duration" maxlength="2" required="">
                                </td>

                                <td class="input-box-tbl">
                                    <input id="add_perce3" name="add_perce[]" type="text" value=""
                                        placeholder="Percentage" maxlength="5" required="">
                                </td>

                                <td class="input-box-tbl">
                                    <input id="add_rank3" name="add_rank[]" type="text" value=""
                                        placeholder="Percentage" maxlength="5" required="">
                                </td>

                            </tr>


                        </table>

                    </div>
                </div>
            </div>

        </div>
    </div>


</body>

</html>
