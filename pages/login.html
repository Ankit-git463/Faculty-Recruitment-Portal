<!DOCTYPE html>
<html>

<head>
    <title>Faculty Login</title>
    <link rel="stylesheet" type="text/css" href="https://ofa.iiti.ac.in/facrec_che_2023_july_02/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="https://ofa.iiti.ac.in/facrec_che_2023_july_02/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="https://ofa.iiti.ac.in/facrec_che_2023_july_02/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="https://ofa.iiti.ac.in/facrec_che_2023_july_02/css/bootstrap-datepicker.css">
    
    
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="../css/pages.css"> <!-- Link to external CSS file -->

    <script type="text/javascript" src="https://ofa.iiti.ac.in/facrec_che_2023_july_02/js/jquery.js"></script>
    <script type="text/javascript" src="https://ofa.iiti.ac.in/facrec_che_2023_july_02/js/bootstrap.js"></script>
    <script type="text/javascript" src="https://ofa.iiti.ac.in/facrec_che_2023_july_02/js/bootstrap-datepicker.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Sintony" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Hind&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
</head>

<body>


    <div class="container-fluid" id="header">
        
        <div class="container">
            
            <div class="row" id="header-row">
                
                <div class="col-md-8 col-md-offset-2" id="header-col">
                    
                    <h3 id="header-text1">
                        भारतीय प्रौद्योगिकी संस्थान इंदौर
                    </h3>
                    
                    <h3 id="header-text2">
                        Indian Institute of Technology Indore
                    </h3>
                </div>
            </div>
        </div>
    </div>
    
    
    <h3 class="blink_me">Application for Faculty Position</h3>

   

    <div class="container" >

        <div class="col-md-10 col-md-offset-1">

            <div class="row" >

                <div class="col-md-6" id="login-left-col">
                    <img src="https://ofa.iiti.ac.in/facrec_che_2023_july_02/images/IITIndorelogo.png" id="login-logo">
                    <p></p>
                </div>


                <div class="col-md-6" >
                    
                    <h3><strong><u>LOGIN HERE</u></strong></h3><br />
                    
                    <form role="form">
                        
                        <div class="inner-addon left-addon">
                            <i class="glyphicon glyphicon-envelope"></i>
                            <input type="text" name="email" placeholder="Your email" autofocus="" required />
                        </div>
                        <br />

                        <div class="inner-addon left-addon">
                            <i class="glyphicon glyphicon-lock"></i>
                            <input type="password" placeholder="Enter your password" name="password" required>
                        </div>
                        <br />

                        <div class="row">
                            <div class="col-md-3">
                                <button type="button" onclick="alert('Login functionality disabled for demo.')"
                                    name="submit" value="Submit">Login</button>
                            </div>
                            <div class="col-md-9">
                                <button type="button" class="cancelbtn pull-right"
                                    onclick="alert('Password reset functionality disabled for demo');">Reset
                                    Password</button>
                            </div>
                        </div>


                    </form>
                    <br />
                    <p><strong>NOT REGISTERED? </strong> <a href='https://ofa.iiti.ac.in/facrec_che_2023_july_02/faculty'
                            class="btn-sm btn-primary">SIGN UP</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
