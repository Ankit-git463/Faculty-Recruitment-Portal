<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>

    <div class="login-main">

        <div class="login-panel">
            <div class="img-box">
                <img src="../resources/IITIndorelogo.png" alt="">

            </div>
            <div class="login-box">

                <form action="" method="post">

                    <h3>Login Here</h3>
                    <span>Mail Id</span>
                    <input type="text" value="" placeholder="Your Mail Id">
                    <span>Password</span>
                    <input type="text" value="" placeholder="Enter your Password">

                    <button>Login</button>
                    <button class="reset-pass">Reset Password</button>

                </form>
            </div>

        </div>
    </div>



</body>

</html>
