<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>title</title>
   <link rel="stylesheet" href="../css/index.css">
</head>
<body>

   <div class="container-fluid">
      <div class="container-nm">

          <div class="row">

              <div class="col-md-8 col-md-offset-2">

                  <h3 class="hindi-name">भारतीय प्रौद्योगिकी संस्थान </h3>
                  <h3 class="eng-name">Indian Institute of Technology Patna</h3>

              </div>



          </div>
          <!-- <h3 style="text-align:center; color: #414002; font-weight: bold;  font-family: 'Fjalla One', sans-serif!important; font-size: 2em;">Application for Academic Appointment</h3> -->
      </div>
  </div>

  <h3 style="color: #e10425; margin-bottom: 20px; font-weight: bold; text-align: center;font-family: 'Noto Serif', serif;"
      class="blink_me">Application for Faculty Position</h3>

      <div class="container">

        <div class="title">

            <form action="#">

                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" placeholder="Enter your name "required>

                    </div>

                    <div class="input-box">
                        <span class="details">User Name</span>
                        <input type="text" placeholder="Enter your name "required>
                        
                    </div>

                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" placeholder="Enter your name "required>
                        
                    </div>

                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="text" placeholder="Enter your name "required>
                        
                    </div>

                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="text" placeholder="Enter your name "required>
                        
                    </div>

                    <div class="input-box">
                        <span class="details">Confirm Password</span>
                        <input type="text" placeholder="Enter your name "required>
                        
                    </div>
                </div>
                <div class="gender-details">

                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">



                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>

                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                        </label>

                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="gender">Prefer Not To Say</span>
                        </label>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" name="Register" value="Register">
                </div>

            </form>
        </div>
    </div>


   
</body>
</html>
